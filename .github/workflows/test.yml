name: ðŸ§ª Test

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64 tests on all platforms
          - os: ubuntu-latest
            node-version: 20
            arch: x64
          - os: ubuntu-latest
            node-version: 21
            arch: x64
          - os: ubuntu-latest
            node-version: 22
            arch: x64
          - os: macos-latest
            node-version: 20
            arch: x64
          - os: macos-latest
            node-version: 21
            arch: x64
          - os: macos-latest
            node-version: 22
            arch: x64
          - os: windows-latest
            node-version: 20
            arch: x64
          - os: windows-latest
            node-version: 21
            arch: x64
          - os: windows-latest
            node-version: 22
            arch: x64
          # ARM64 tests on supported platforms
          - os: macos-14
            node-version: 22
            arch: arm64
          - os: ubuntu-24.04-arm
            node-version: 22
            arch: arm64

    name: Test on Node ${{ matrix.node-version }} (${{ matrix.arch }}) - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: npm install

      - name: Build Rust module
        run: npm run build:rust

      - name: Debug - List built files
        shell: bash
        run: |
          echo "=== Files in rust/ ==="
          ls -la rust/*.node || echo "No .node files in rust/"
          echo ""
          echo "=== Node platform info ==="
          node -e "console.log('Platform:', process.platform, 'Arch:', process.arch)"

      - name: Build TypeScript
        run: npm run build:ts

      - name: Run tests
        run: npm test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Check code formatting
        run: npm run format:check
