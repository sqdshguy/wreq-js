name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: '[Bug]: '
labels: ['bug', 'needs-triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help fix it.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Example
      description: Minimal code to reproduce the issue
      render: typescript
      placeholder: |
        import { request } from 'wreq-js';

        const response = await request({
          url: 'https://example.com',
          browser: 'chrome_131'
        });
    validations:
      required: false

  - type: textarea
    id: error
    attributes:
      label: Error Message/Stack Trace
      description: Full error message and stack trace if applicable
      render: shell
      placeholder: Paste error message here...
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: wreq-js Version
      description: What version of wreq-js are you using?
      placeholder: e.g., 0.1.0
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Output of `node --version`
      placeholder: e.g., v20.11.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Linux (x64)
        - Windows (x64)
        - Other
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      description: How did you install wreq-js?
      options:
        - npm
        - yarn
        - pnpm
        - Built from source
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: |
        - Using proxy?
        - Specific website having issues?
        - Network environment details?
    validations:
      required: false
